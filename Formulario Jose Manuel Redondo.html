<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario</h2>
    <p>Rellena el siguiente formulario con los datos que se solicitan.</p>
    <p>Nota: los apartados marcados con un asterisco (*) son obligatorios. </p>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Escribe aquí tu nombre"><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="30" placeholder="Escribe aquí tu apellido/s"><br>
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Escribe aquí tu email" required><br>
        <label for="asuntos">Asuntos:</label><br>
        <select name="asuntos" id="asuntos" size="3">
            <option value="presupuesto">Pedir presupuesto</option>
            <option value="cita_previa">Solicitar cita previa</option>
            <option value="otros">Otros</option>
        </select><br>
        <label for="conocido_como">¿Cómo nos has conocido?:</label>
        <select name="conocido_como" id="conocido_como">
            <option value="amigo">Un amigo</option>
            <option value="redes_sociales">Por redes sociales</option>
            <option value="correo">Por correo</option>
            <option value="anuncio">Por anuncio</option>
        </select><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" maxlength="300" placeholder="Máximo: 300 caracteres"></textarea><br>
        <input type="checkbox" id="rgpd" name="rgpd" required>
        <label for="rgpd">He leído y acepto la cláusula RGPD</label><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
